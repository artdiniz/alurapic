<div class="jumbotron">
		<h1 class="text-center">Alurapic</h1>
</div>
<div class="page-header text-center">
		<h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
		<div class="col-md-6">
				<div class="form-group">
						<label>Título</label>
						<input name="titulo" class="form-control"
								ng-model="foto.titulo" required
								ng-maxlength="20">
						<span ng-show = "formulario.$submitted && formulario.titulo.$error.required && !formulario.$pristine"
								class="form-control alert-danger">
								Título obrigatório
						</span>
						<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength && !formulario.$pristine" class="form-control alert-danger">
								No máximo 20 caracteres!
						</span>
				</div>
				<div class="form-group">
						<label>URL</label>
						<input name="url" class="form-control"
						ng-model="foto.url" required>

						<span ng-show = "formulario.$submitted && formulario.url.$error.required && !formulario.$pristine"
								class="form-control alert-danger">
								URL obrigatória
						</span>

						<span ng-show = "formulario.$submitted && formulario.url.$error.url && !formulario.$pristine"
								class="form-control alert-danger">
								Precisa ser uma url
						</span>

				</div>
				<div class="form-group">
						<label>Descrição</label>
						<textarea name="descricao" class="form-control" ng-model="foto.descricao">
						</textarea>
				</div>

				<div class="form-group">
						<label>Grupo</label>
						<select name="grupo" class="form-control" required
							      ng-model="foto.grupo"
										ng-controller="GruposController"
										ng-options="grupo._id as grupo.nome for grupo in grupos"
						>
							<option value="">Escolha um grupo</option>
						</select>
						<span ng-show="formulario.$submitted && formulario.grupo.$error.required && !formulario.$pristine" class="form-control alert-danger">
								Grupo obrigatório
						</span>
				</div>

				<button type="submit" class="btn btn-primary">
						Salvar
				</button>
				 <a href="/" class="btn btn-primary" meu-focus >Voltar</a>
				<hr>
		</div>
		<div class="col-md-6">
				<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}">
				</minha-foto>
		</div>
</form>
